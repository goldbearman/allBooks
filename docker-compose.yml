version: "3.9"
services:
  redis:
    image: redis
    volumes:
      - ./data:/data
  mongo:
    image: mongo
    restart: always
    ports:
     - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
#      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  book_api:
    build: ./bookApi
    ports:
      - 81:3002
    environment:
      - PORT=3002
    links:
      - mongo
  counter:
    build: ./counter
    ports:
      - 80:3001
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - redis